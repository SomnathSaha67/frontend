<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Somnath Website</title>
        <style>
            body {
                margin: 0;
                padding: 24px;
                min-height: 100vh;
                box-sizing: border-box;
                transition: background-color 0.25s ease, color 0.25s ease;
            }

            #profile-card {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #e5e7eb;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            }

            #profile-photo {
                display: block;
                width: 100%;
                max-height: 360px;
                object-fit: cover;
                margin-bottom: 16px;
            }

            #email-input,
            #join-button {
                padding: 10px 12px;
                border: 1px solid #d1d5db;
                font-size: 1rem;
            }

            #join-button {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="profile-card">
            <img id="profile-photo" src="photo.jpeg" width="100%">
            <h1>Hi, It's Somnath</h1>
            <h2>Fun facts about me:</h2>
            <ul>
                <li>19 years old</li>
                <li>Live in India</li>
                <li>Hybrid choices</li>
            </ul>
            <p>
                Please connect me on <a href="https://www.linkedin.com/in/somnath-saha-6b5371311/">Linkedin here</a>
            </p>
            <input id="email-input" type="text" placeholder="Enter email">
            <button id="join-button">Join newsletter</button>
        </div>
        <script src="my_website.js"></script>
    </body>
</html>
